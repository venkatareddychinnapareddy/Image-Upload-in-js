<title>Image Upload</title>

<body>

  <nav class="navbar navbar-dark bg-dark mb-3">
      <a href="" class="navbar-brand">Image Upload</a>
  </nav>

  <!----------Image Upload------->
   
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-6 m-auto">
        <div class="card">
          <div class="card-header bg-primary text-white"> 
              <h2>Image Upload</h2>
          </div>
          <div class="card-body">
            <form action="" id="upload-form" enctype="multipart/form-data">
            <div>
              <input class="form-control form-control-md" id="customFile" type="file">
              <label for="customFile" class="form-label"></label>
            </div>
            <div>
              <input type="submit" value="upload" class="btn btn-primary">
              <button class="btn btn-danger" id="remove-btn">Remove all</button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

      <!-----------Images data----------->

      <div class="container mt-3">
        <div class="row" id="card-row">
          
        </div>
      </div>
